<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <div class="container">
          <div>
            <textarea
              type="text"
              rows=""
              cols=""
              class="output"
              id="output"
              value="0"
            ></textarea>
          </div>
          <div class="inputs">
            <div class="inputR1">
              <span class="input" id="I11">C</span>
              <span class="input" id="I12">D</span>
              <span class="input" id="I13">+-</span>
              <span class="input" id="I14">/</span>
            </div>
            <div class="inputR2">
              <span class="input" id="I21">7</span>
              <span class="input" id="I22">8</span>
              <span class="input" id="I23">9</span>
              <span class="input" id="I24">*</span>
            </div>
            <div class="inputR3">
              <span class="input" id="I31">4</span>
              <span class="input" id="I32">5</span>
              <span class="input" id="I33">6</span>
              <span class="input" id="I34">-</span>
            </div>
            <div class="inputR4">
              <span class="input" id="I41">1</span>
              <span class="input" id="I42">2</span>
              <span class="input" id="I43">3</span>
              <span class="input" id="I44">+</span>
            </div>
            <div class="inputR5">
              <span class="input" id="I51">0</span>
              <span class="input" id="I52">.</span>
              <span class="input" id="I53">=</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
